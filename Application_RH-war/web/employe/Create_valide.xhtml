<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"

       xmlns:rich="http://richfaces.org/rich"
       xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template_rh.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             <section  class="page container">
         <h:form>
                <div class="container">

                    
                    <div class="ro">
                        <div  class="span7">
                            <fieldset>
                                <legend>Créer un nouveau employé</legend><br></br>
                                <div class="control-group ">
                                    <label class="control-label">Nom <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="nom" value="#{employeController.selected.nom}" title="nom" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                 <div class="control-group ">
                                    <label class="control-label">Prenom <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="prenom" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                    <div class="control-group ">
                                    <label class="control-label">Civilité <span class="required">*</span></label>
                                    <div class="controls">
                                        
                                        <select id="civilte" value="#{employeController.selected.civilte}" title="civilie" class="span5">
                                            <option value="">-- Select --</option>
                                            <option value="Mr">
                                                Mr
                                            </option>
                                            <option value="Mlle">
                                                Mlle
                                            </option>
                                            <option value="Mme">
                                                Madame
                                            </option>
                                         
                                        </select>

                                    </div>
                                    
                                </div>
                                
                                    <div class="control-group ">
                                    <label class="control-label">Poste <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="poste" value="#{employeController.selected.poste}" title="poste" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                    <div class="control-group ">
                                    <label class="control-label">Date de naissance <span class="required">*</span></label>
                                   <rich:calendar id="date_naissance" value="#{employeController.selected.date_naissance}" title="#{bundle.CreateEmployeTitle_date_naissance}">
                   
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </rich:calendar>
                                </div>
                                    <div class="control-group ">
                                    <label class="control-label">Mot de passe <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="mdp" value="#{employeController.selected.mdp}" title="mdp" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                    <div class="control-group ">
                                    <label class="control-label">Confirmation <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="confirmation" value="#{employeController.selected.confirmation}" title="confirmation" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                    
            
                            </fieldset>



                        </div>
                        <div  class="span9">
                            <fieldset><br></br><br></br><br></br><br></br>
                                
                                <div class="control-group ">
                                    <label class="control-label">Telephone professionel </label>
                                    <div class="controls">
                                        <h:inputText id="tel_pero" value="#{employeController.selected.tel_pero}" title="tel_pero" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Telephone personnel </label>
                                    <div class="controls">
                                        <h:inputText id="tel_pero" value="#{employeController.selected.tel_pero}" title="tel_pero" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Email </label>
                                    <div class="controls">
                                        <h:inputText id="email" value="#{employeController.selected.email}" title="email" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Telephone mobile </label>
                                    <div class="controls">
                                        <h:inputText id="tel_mobile" value="#{employeController.selected.tel_mobile}" title="tel_mobile" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Fax </label>
                                    <div class="controls">
                                        <h:inputText id="fax" value="#{employeController.selected.fax}" title="fax" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Email <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="email" value="#{employeController.selected.email}" title="email" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Ville <span class="required">*</span></label>
                                    <div class="controls">
                                        <h:inputText id="ville" value="#{employeController.selected.ville}" title="ville" class="span4" autocomplete="false"/>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </div>
                       
                    </div>
                    <div class="ro">
                        <div  class="span7">
                            <fieldset>
                                <legend>Emplois précedents</legend><br></br>
                                <div class="control-group ">
                                    <h:commandLink  action="#"><label class="control-label"><i class=" icon-plus " style="font-size:20px;"/>Ajouter un emploi </label></h:commandLink>
                                </div>
                            </fieldset>
                        </div> 
                        <div  class="span9">
                            <fieldset>
                                <legend>Diplomes</legend><br></br>
                                <div class="control-group ">
                                    <h:commandLink  action="#"><label class="control-label"><i class=" icon-plus " style="font-size:20px;"/>Ajouter un diplome </label></h:commandLink>
                                </div>
                            </fieldset>
                        </div> 
                    </div>
                   <br />
              
                    <div class="ro">
                        <div  class="span7">
                            <fieldset>
                                <legend>Divers</legend><br></br>
                                <div class="control-group ">
                                    <label class="control-label">Situation <span class="required">*</span></label>
                                    <div class="controls">
                                       <select  value="" title="situation" class="span5">
                                            <option value="">-- Select --</option>
                                            <option value="1">
                                                1
                                            </option>
                                            <option value="2">
                                                2
                                            </option>
                                            <option value="3">
                                                3
                                            </option>
                                         
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Nombre d'enfants <span class="required">*</span></label>
                                    <div class="controls">
                                       <select  value="" title="situation" class="span5">
                                            <option value="">-- Select --</option>
                                            <option value="1">
                                                1
                                            </option>
                                            <option value="2">
                                                2
                                            </option>
                                            <option value="3">
                                                3
                                            </option>
                                         
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group ">
                                    <label class="control-label">Description </label>
                                    <div class="controls">
                                        
                                        <h:inputTextarea value="" title="tel_pero" class="span4" autocomplete="false" />
                                        
                                    </div>
                                </div>
                                
                            </fieldset>
                        </div> 
                    </div>
                    <footer  class="form-actions">
                        <h:commandLink class="btn btn-primary" action="#{employeController.create}">Save </h:commandLink>
                        <br />
                <br />
                        <h:commandLink class="btn btn-primary" action="#{employeController.prepareList}"  immediate="true">Liste des employés </h:commandLink>
                       
                        <button type="submit" class="btn" name="action" value="CANCEL">Cancel</button>
                    </footer>
                </div>
            </h:form>
        </section>
             
        </ui:define>
    </ui:composition>

</html>
