<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_rh.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_login}" for="login" />
                    <h:inputText id="login" value="#{utilisateurController.selected.login}" title="#{bundle.CreateUtilisateurTitle_login}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_confirmation}" for="confirmation" />
                    <h:inputText id="confirmation" value="#{utilisateurController.selected.confirmation}" title="#{bundle.CreateUtilisateurTitle_confirmation}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.CreateUtilisateurTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utilisateurController.create}" value="#{bundle.CreateUtilisateurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.CreateUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUtilisateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
