                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateFormationLabel_details}" for="details" />
                    <h:inputText id="details" value="#{formationController.selected.details}" title="#{bundle.CreateFormationTitle_details}" />

                <br />
